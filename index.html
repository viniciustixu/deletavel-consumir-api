<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consumo da API</title>
  </head>
  <body>
    <h1>Resposta da API:</h1>
    <p id="api-response"></p>

    <script>
      fetch('http://localhost:3000/')
        .then((response) => response.text()) // Transforma a resposta em texto
        .then((data) => {
          document.getElementById('api-response').textContent = data; // Exibe a resposta no parÃ¡grafo
        })
        .catch((error) => {
          console.error('Erro ao consumir a API:', error);
        });
    </script>
  </body>
</html>
